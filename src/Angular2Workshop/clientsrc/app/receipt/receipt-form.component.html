<form class="form-horizontal" role="form" #receiptForm="ngForm">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input [(ngModel)]="receipt.name" name="name" type="text" class="form-control" id="name" #name="ngModel" required placeholder="Name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Description is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input [(ngModel)]="receipt.date" name="date" required type="date" class="form-control" #date="ngModel" id="date" />
            <div [hidden]="date.valid || date.pristine" class="alert alert-danger">Date is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment" class="col-sm-2 control-label">Comment</label>
        <div class="col-sm-10">
            <input [(ngModel)]="receipt.comment" name="comment" required type="text" class="form-control" #comment="ngModel" id="comment" placeholder="Comment" />
            <div [hidden]="comment.valid || comment.pristine" class="alert alert-danger">Comment is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="price" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
            <input [(ngModel)]="receipt.price" name="price" required type="number" class="form-control" id="price" #price="ngModel" />
            <div [hidden]="price.valid || price.pristine" class="alert alert-danger">Price is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="reason" class="col-sm-2 control-label">Reason</label>
        <div class="col-sm-10">
            <select [(ngModel)]="receipt.reason" class="form-control" id="reason" name="reason" required>
                <option [selected]="receipt.reason === 'Hotel'" [value]="'Hotel'">Hotel</option>
                <option [selected]="receipt.reason === 'Taxi'" [value]="'Taxi'">Taxi</option>
                <option [selected]="receipt.reason === 'Trainticket'" [value]="'Trainticket'">Trainticket</option>
                <option [selected]="receipt.reason === 'Planeticket'" [value]="'Planeticket'">Planeticket</option>
                <option [selected]="receipt.reason === 'Various'" [value]="'Various'">Various</option>
            </select>
        </div>
    </div>

    <button type="submit" (click)="save()" class="btn btn-primary" [disabled]="!receiptForm.form.valid">Save</button>
</form>
